<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Number Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        #message {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Scientific Number Checker</h2>
    <input type="text" id="inputNumber" placeholder="Enter a number">
    <button onclick="checkNumber()">Check</button>
    <p id="message"></p>

    <script>
        function checkNumber() {
            const input = document.getElementById("inputNumber").value.trim();
            const scientificNumberPattern = /^[+-]?\d+(\.\d+)?([eE][+-]?\d+)?$/;
            
            if (scientificNumberPattern.test(input)) {
                document.getElementById("message").innerText = "Yes, it is a number";
                document.getElementById("message").style.color = "green";
            } else {
                document.getElementById("message").innerText = "No, it is not a number";
                document.getElementById("message").style.color = "red";
            }
        }
    </script>
</body>
</html>
